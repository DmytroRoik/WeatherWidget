<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>darksky.net</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
 <div class="row">
  <div class="col-md-4">
    <div class="weather-widget">
      <div class="row">
        <div class="col-md-12">
          <h2 class="widget-header"></h2>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="" class="widget-weatherIcon" >
        </div>
        <div class="col-md-6">
          <h2 class="widget-time"></h2>
          <div class="widget-date"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h3 class="widget-temperatureMin"></h3>
          <h3 class="widget-temperatureMax"></h3>
        </div>
        <div class="col-md-8">
          <h3 class="widget-humidity"></h3>
          <h3 class="widget-descr"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button onclick="prevDay(this)" class="btn  btnPrev hidden">Prev</button>
        </div>
        <div class="col-md-3">
          <button onclick="nextDay(this)" class="btn btn-info">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
